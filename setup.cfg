# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[flake8]
format = default
show-source = True
statistics = False
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 120
max-complexity = 6

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg, migrations, apps.py

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, W504, RST303, RST304, DAR103, DAR203, WPS305, D105, WPS323, WPS306, WPS602, WPS100
allowed-domain-names = info

# Docs: https://github.com/snoack/flake8-per-file-ignores
# You can completely or partially disable our custom checks,
# to do so you have to ignore `WPS` letters for all python files:
per-file-ignores =
  # Allow `__init__.py` with logic for configuration:
  manage.py: D103, WPS433, Q000, C812, WPS326
  python_base_graphql_api/settings.py: WPS226, WPS407, WPS412, WPS432, WPS221, C812, E501, WPS407
  */tests/*.py: WPS306, S105, S101, S106, PT009
  */migrations/:
  python_base_graphql_api/schema.py: WPS301
  */graphql/inputs.py: WPS202
  */graphql/outputs.py: WPS202
  */graphql/mutations.py: WPS115, WPS431, D102, WPS226
  */mutations/*.py: WPS115, WPS431, D102, WPS226
  */models.py: WPS115, WPS110, WPS432, S105, WPS601
  graphql_core/__init__.py: WPS412
  exceptions.py:

[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
line_length = 80


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long


[coverage:run]
plugins =
    django_coverage_plugin


[mypy]
# Mypy configuration:
# https://mypy.readthedocs.io/en/latest/config_file.html
allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = False
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

plugins =
  mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = python_base_graphql_api.settings

[mypy-users.*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True

[mypy-users.*.models]
# FIXME: remove this line, when `django-stubs` will stop
# using `Any` inside.
disallow_any_explicit = False


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True

