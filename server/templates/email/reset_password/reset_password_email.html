{% extends 'email/base_email.html' %}

{% block content %}
    <h1>Password reset was requested for your account</h1>

    <p>Hello, {{ first_name }} {{ last_name }}.</p>
    <p>
      Someone requested a password reset
      for account with email {{ email }}.
    </p>

    <p>
      Follow
        <a href="{{ reset_url }}" class="href"> this link</a>
      to reset your password.
    </p>
{% endblock %}
